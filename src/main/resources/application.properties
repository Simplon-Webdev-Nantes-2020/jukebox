# jwt
security.jwt.token.secret-key=03888dd6ceb88c3fee410a70802fb93d483fd52d70349d8f7e7581ae346cf658
# durée du token : 1/4H
security.jwt.token.expire-length=900
# durée du refresh token : 23H
security.jwt.refreshtoken.expire-length=82800

# pas de banniere Spring au demarrage
spring.main.banner-mode=off

# base de donnee h2
spring.datasource.url=jdbc:h2:mem:jukebox;MODE=MySQL;DB_CLOSE_DELAY=-1;IGNORECASE=TRUE;
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.platform=h2
spring.h2.console.enabled=true

# hibernate : creation de la base a chaque demarrage
spring.jpa.hibernate.ddl-auto=none

# Hibernate strace des requetes SQL dans le log
#spring.jpa.show-sql = true

# message d'erreur lors d'une mauvaise requete
server.error.include-message=always

# log
logging.level.root=INFO
logging.file.name=c:/log/springboot-jukebox.log

# Hibernate strace des requetes SQL dans le log
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

app.server.client=http://localhost:8080

