# pas de banniere Spring au demarrage
spring.main.banner-mode=off

# base de donnee h2
spring.datasource.url=jdbc:h2:mem:jukebox
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2

# hibernate : creation de la base a chaque demarrage
spring.jpa.hibernate.ddl-auto=none

# Hibernate strace des requetes SQL dans le log
#spring.jpa.show-sql = true

# log
logging.level.root=INFO
logging.file.name=c:/log/springboot-jukebox.log
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

